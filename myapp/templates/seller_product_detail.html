{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      <div class="hero_area">
         
      
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
               <span>Product Details</span>
               </h2>
            </div>
            <div class="row">
              
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                          
                           <a href="{% url 'seller_edit_product' pk=product.pk %}" class="option2">
                           Edit
                           </a>
                           <a href="{% url 'seller_delete_product' pk=product.pk %}" class="option2">
                           Delete
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{product.product_image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{product.product_category}} {{product.product_type}}
                        </h5>
                        <h6>
                           {{product.product_price}}
                        </h6>
                     </div>
                     <div class="detail-box">
                        <h5>
                           Size : {{product.product_size}}
                        </h5>
                        <h6>
                           Desc : {{product.product_desc}}
                        </h6>
                     </div>
                  </div>
               </div>
               
               
            </div>
           
         </div>
      </section>
      <!-- end product section -->

      
   </body>
</html>
{% endblock %}
