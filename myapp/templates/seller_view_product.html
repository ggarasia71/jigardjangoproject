{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      <div class="hero_area">
         
      
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  My <span>products</span>
               </h2>
            </div>
            <div class="row">
               {% for i in products %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                          
                           <a href="{% url 'seller_product_detail' pk=i.pk %}" class="option2">
                           Details
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.product_image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.product_category}} {{i.product_type}}
                        </h5>
                        <h6>
                           {{i.product_price}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
               
            </div>
           
         </div>
      </section>
      <!-- end product section -->

      
   </body>
</html>
{% endblock %}
